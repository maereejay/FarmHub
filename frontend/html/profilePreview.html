<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/profilePreview.css" />
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="pages first">
      <nav>
        <div class="logo-area">
          <div class="logo"><img src="../assets/home/logo3.png" alt="" /></div>
          <a href="" class="webname">FarmHub</a>
        </div>

        <div class="menu">
          <a href="" class="menu-item">About Us</a>
          <a href="" class="menu-item"> Contact Us </a>
        </div>
      </nav>
      <div class="content">
        <section class="profile">
            
            <section class="profile-sect">
              <div class="gradient">
                <div class="prof-img">
                  <img
                    id="editable-image"
                    src="../assets/profile/profileimg.jpg"
                    alt="Editable"
                    onerror="this.src='../assets/profile/profileimg.jpg'"
                  />
                 
                </div>
                <input
                  type="file"
                  id="image-input"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <div class="name-loct">
                <div class="details">
                  <h2 id="name">Alex Davis</h2>
                  <p>
                    <i class="fa-solid fa-location-dot"></i
                    ><span id="location"> Lagos, Nigeria</span>
                  </p>
                </div>
                <div class="contact">
                  <div class="email">
                    <i class="fa-solid fa-envelope"></i
                    ><span id="email">alexdavis@gmail.com</span>
                  </div>
                  <div class="phone">
                    <i class="fa-solid fa-phone"></i
                    ><span id="phone">090389230</span>
                  </div>
                  <div class="instagram">
                    <i class="fa-brands fa-instagram"></i
                    ><span id="instagram">alexfarms</span>
                  </div>
                  <div class="facebook">
                    <i class="fa-brands fa-facebook"></i
                    ><span id="facebook">alexfarms</span>
                  </div>
                </div>
              </div>
              
            </section>
            <section class="about-me">
              <div class="h2"><h2>About Me</h2></div>
              <div class="bio">
                <p id="about-me-info">Hi I'm Alex Davis and i am a farmer</p>
              </div>
              
             
            </section>
            <section class="recents">
              <div class="h2"><h2>Recents</h2></div>

              <div class="posts-container">
                <div class="post-buttons">
                  <!-- Left arrow button -->
                  <button class="nav-button prev-button">
                    <i class="fa fa-chevron-left"></i>
                  </button>
                  <!-- Right arrow button -->
                  <button class="nav-button next-button">
                    <i class="fa fa-chevron-right"></i>
                  </button>
                </div>

                <!-- Slideshow Content -->
                <section class="posts">
                  <div class="post-image">
                    <img src="../assets/home/bg2.avif" alt="Recent Post" />
                  </div>
                  <div class="post-texts">
                    <h1>MY HOMIE</h1>
                    <p>PLANT IS PLANTING HOMELAND</p>
                  </div>
                </section>
              </div>
            </section>
            
            <section class="gallery">
              <div class="h2"><h2>Gallery</h2></div>
              

              <!-- Gallery Grid -->
              <div class="gallery-container" style="border: none;">
                <div class="gallery-item-wrapper">
                  <img src="../assets/profile/profileimg.jpg" alt="" class="gallery-item">
                </div>
               
                
                
              </div>

              
               
            </section>
          </section>
    </section>
    <script src="../js/profilePreview.js"></script>
  </body>
</html>
