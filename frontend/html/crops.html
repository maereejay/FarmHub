              <input
                type="text"
                id="search-input"
                placeholder="Search by Crop name"
              />
              <button><i class="fa fa-search"></i></button>
            </div>
            <div class="options">
              <div class="filter">
                <button class="active-btn">All</button>

                </button>
                <button>
                  <i class="fas fa-seedling"></i>
                </button>
              </div>
              <div class="right-side">
                <div class="sort">
                  <button id="sortBtn">Sort ‚ñº</button>
                  <div id="sortMenu" class="dropdown hidden">
                    <button
                      class="sort-opt"
                      data-sort="asc"
                      title="Sort by Earliest Harvest Date"
                    >
                      <i class="fas fa-sort-amount-up"></i>
                    </button>
                    <button
                      class="sort-opt"
                      data-sort="desc"
                      title="Sort by Latest Harvest Date"
                    >
                      <i class="fas fa-sort-amount-down"></i>
                    </button>
                  </div>
                </div>

                <div class="new-crop">
                  <button id="add-crop">
                    <i class="fa fa-plus-circle"></i> New Crop
                  </button>
                </div>
              </div>
            </div>
            <form id="crop-form" class="hidden">
              <h2>New Crop</h2>

              <label for="crop_name">Crop Name:</label>
              <input type="text" id="crop_name" name="crop_name" required />
              <label for="harvest_date">Harvest Date:</label>
              <input
                type="date"
                id="harvest_date"
                name="harvest_date"
                required
              />
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" required />
              <label for="plot">Plot Name:</label>
              <input type="text" id="plot" name="plot" />

              <div class="form-buttons">
                <button type="submit" class="submit-crop">Submit</button>
                <button id="cancel" class="cancel-crop">Cancel</button>
              </div>
            </form>
